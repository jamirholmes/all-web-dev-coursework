    <title>Registration Form</title>

<body>
    <main class="registration">
    <form method="get" action="">
        <label class="registration" for="email">E-Mail Address: </label>
        <input type="email" name="email"><br><br>
    
        <label class="registration" for="fname">First Name: </label>
        <input type="text" name="fname" id="fname"><br><br>

        <label class="registration" for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname">*<br><br>

        <label class="registration" for="user">Username: </label>
        <input type="text" name="user" id="user"><br><br>

        <label class="registration" for="newpw">New Password: </label>
        <input type="text" name="newpw" id="newpw"><br><br>

        <label class="registration" for="confirmpw">Confirm New Password: </label>
        <input type="text" name="confirmpw" id="confirmpw"><br><br>

        <input type="button" name="reset" value="reset"><br><br>
        <input type="button" name="submit" value="submit">

    </form>
